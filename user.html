<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User - Pana Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">ðŸ”± Pana Wallet</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="user.html">User</a></li>
        <li class="nav-item"><a class="nav-link" href="miner.html">Miner</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <h3>ðŸ‘¤ User Wallet</h3>
    <button class="btn btn-primary mb-2" onclick="createWallet()">Create Wallet</button>
    <input id="address" class="form-control mb-2" placeholder="Address" readonly>
    <input id="privateKey" class="form-control mb-4" placeholder="Private Key" readonly>

    <input id="balanceAddress" class="form-control mb-2" placeholder="Enter Address to check balance">
    <button class="btn btn-info mb-3" onclick="getBalance()">Check Balance</button>
    <div id="balanceOutput"></div>

    <h5>Send Transaction</h5>
    <input id="from" class="form-control mb-2" placeholder="From Address">
    <input id="to" class="form-control mb-2" placeholder="To Address">
    <input id="amount" class="form-control mb-2" type="number" placeholder="Amount">
    <input id="key" class="form-control mb-2" placeholder="Private Key">
    <button class="btn btn-success" onclick="sendTransaction()">Send</button>
    <p id="txOutput" class="mt-3"></p>
  </div>

  <script src="js/main.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
